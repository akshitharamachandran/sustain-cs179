<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/scripts.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="bodyContent">
			<h1>Sustain</h1>
			<p>Selecte all the food products that you would like to donate:</p>
			<br>
			<form>
			  <input type="checkbox">Apples<br>
			  <input type="checkbox">Eggs<br>
			  <input type="checkbox">Milk<br>
			  <input type="checkbox">Chicken<br>
			  <input type="checkbox">Bananas<br>
			</form>
			<p>Schedule a date that is best suited for a food carrier to pick up your food:</p>
			<select id="month">
			  <option value="January">January</option>
			  <option value="February">February</option>
			  <option value="March">March</option>
			  <option value="April">April</option>
			  <option value="May">May</option>
			  <option value="June">June</option>
			  <option value="July">July</option>
			  <option value="August">August</option>
			  <option value="September">September</option>
			  <option value="October">October</option>
			  <option value="November">November</option>
			  <option value="Decemebt">December</option>
			</select>
			<select id="day">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="2">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="11">11</option>
			  <option value="12">12</option>
			  <option value="13">13</option>
			  <option value="14">14</option>
			  <option value="15">15</option>
			  <option value="16">16</option>
			  <option value="17">17</option>
			  <option value="18">18</option>
			  <option value="19">19</option>
			  <option value="20">20</option>
			  <option value="21">21</option>
			  <option value="22">22</option>
			  <option value="23">23</option>
			  <option value="24">24</option>
			  <option value="25">25</option>
			  <option value="26">26</option>
			  <option value="27">27</option>
			  <option value="28">28</option>
			  <option value="29">29</option>
			  <option value="30">30</option>
			  <option value="31">31</option>
			</select>
			<select id="year">
			  <option value="2018">2018</option>
			  <option value="2019">2019</option>
			  <option value="2020">2020</option>
			  <option value="2021">2021</option>
			</select>
			<br>
			<button id ="myBtn">Confirm Pickup</button>
			<br>
			<button onclick="window.location.href='home.html'">RETURN HOME</button>
		</div>




		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <p id="confirmModalText"></p>
		  </div>

		</div>
		<script>
		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		    modal.style.display = "block";
		    var month = document.getElementById("month").value
		    var day = document.getElementById("day").value
		    var year = document.getElementById("year").value
		    var modalText = "Congrats! You are scheduled to donate food on " + month + " "+ day + ", " + year + "!" + " You've earned 20 points!"
		    document.getElementById("confirmModalText").innerHTML = modalText
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		    modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
		</script>
	</body>
</html>
