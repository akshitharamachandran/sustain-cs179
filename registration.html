<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/scripts.js"></script>

<body>
	<div class="bodyContent">
		<h1>Sustain</h1>
		<p>Please begin by selecting the grocery stores you frequent so that we can link your shopping with the app and help you keep track of your food!</p>
		<form>
		  <input type='checkbox' value="walgreens">Walgreens</input>
		  <br>
		  <input type='checkbox' value="costco">Costco</input>
		  <br>
		  <input type='checkbox' value="walmart">Walmart</input>
		  <br>
		  <input type='checkbox' value="target">Target</input>
		  <br>
		  <input type='checkbox' value="cvs">CVS</input>
		</form>
		<br>
		<p>Please add loyalty card information below to link your groceries with the app!</p>
		<img width="20%" src="img/costco.png" alt="Costco Logo">
		<br>
		<input placeholder="Enter Card Number"></input>
		<br>
		<button onclick="window.location.href='socialLogin.html'">CONTINUE</button>
	<div>
</body>
