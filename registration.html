<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/scripts.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="bodyContent">
		<h1>Sustain</h1>
		<p>Please begin by selecting the grocery stores you frequent so that we can link your shopping with the app and help you keep track of your food!</p>
		<select>
		  <option value="walgreens">Walgreens</option>
		  <option value="costco">Costco</option>
		  <option value="walmart">Walmart</option>
		  <option value="target">Target</option>
		  <option value="cvs">CVS</option>
		</select>
		<br>
		<p>Please add loyalty card information below to link your groceries with the app!</p>
		<img width="20%" src="img/costco.png" alt="Costco Logo">
		<br>
		<input placeholder="Enter Card Number"></input>
		<br>
		<button onclick="window.location.href='socialLogin.html'">CONTINUE</button>
	<div>
</body>
</html>
